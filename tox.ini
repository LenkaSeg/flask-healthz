[tox]
envlist = lint,format,security,py{37,38,39,310},flask1
isolated_build = true
requires =
    poetry
    tox-poetry


[testenv]
passenv = HOME
sitepackages = false
commands =
    pytest -vv --cov --cov-report=html --cov-report=xml --cov-report=term-missing flask_healthz {posargs}


[testenv:flask1]
commands =
    pip uninstall -y black
    pip install flask<2.0 MarkupSafe<2.0
    pytest -v --cov --cov-report=xml flask_healthz {posargs}


[testenv:lint]
commands =
    pre-commit run --all-files flake8

[testenv:format]
commands =
    pre-commit run --all-files black
    pre-commit run --all-files isort

[testenv:security]
commands =
    pre-commit run --all-files bandit
    pre-commit run --all-files safety


[flake8]
show-source = True
max-line-length = 100
ignore = E203,E231,W503
exclude = .git,.tox,dist,*egg
