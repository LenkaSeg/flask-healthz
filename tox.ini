[tox]
envlist = lint,format,bandit,py{36,37,38,39}
isolated_build = true
requires =
    poetry
    tox-poetry


[testenv]
passenv = HOME
sitepackages = false
commands =
    pytest -vv --cov --cov-report=html --cov-report=xml --cov-report=term-missing flask_healthz {posargs}


[testenv:lint]
commands =
    flake8 {posargs}

[testenv:format]
commands =
    black --check {posargs:.}

[testenv:bandit]
commands =
    bandit -ll -r flask_healthz/


[flake8]
show-source = True
max-line-length = 100
ignore = E203,E231,W503
exclude = .git,.tox,dist,*egg
